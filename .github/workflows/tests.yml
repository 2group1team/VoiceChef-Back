name: Run Tests
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set permissions
      run: chmod -R 777 $GITHUB_WORKSPACE
    - name: Copy .env.example to .env
      run: cp .env.example .env
    - name: Start server
      run: make up
    - name: Run tests
      run: make test
    - name: Stop server
      if: always()
      run: make down
